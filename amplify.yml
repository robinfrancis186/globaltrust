version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
customHeaders:
  - pattern: '/assets/**'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.js'
    headers:
      - key: 'Content-Type'
        value: 'application/javascript'
  - pattern: '**/*.css'
    headers:
      - key: 'Content-Type'
        value: 'text/css'
rewrites:
  - source: '/assets/<*>'
    target: '/assets/<*>'
    status: 200
  - source: '*.js'
    target: '/assets/<*>'
    status: 200
  - source: '*.css'
    target: '/assets/<*>'
    status: 200
  - source: '<*>'
    target: '/index.html'
    status: 200

